<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Números</title>
    <link rel="stylesheet" href="css/desweb04.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Números</h1>
        <form id="formulario">
            <label for="numero1">Digite o primeiro número:</label>
            <input type="number" id="numero1" required>

            <label for="numero2">Digite o segundo número:</label>
            <input type="number" id="numero2" required>

            <button type="button" id="comparar">Comparar</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="css/js/desweb04.js"></script>
</body>
</html>
