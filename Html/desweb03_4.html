<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Proposto - JavaScript</title>
    <link rel="stylesheet" href="css/desweb03_4.css"> <!-- Arquivo CSS separado -->
</head>
<body>
    <h1>Desafio Proposto em Sala de Aula</h1>

    <form id="formDesafio">
        <label for="nome">Qual é o seu nome?</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Qual é a sua idade?</label>
        <input type="number" id="idade" name="idade" required>

        <label for="timeFavorito">Qual é o seu time favorito?</label>
        <input type="text" id="timeFavorito" name="timeFavorito">

        <label for="cidade">Onde você mora? (Cidade e estado)</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="corFavorita">Qual é a sua cor favorita?</label>
        <input type="text" id="corFavorita" name="corFavorita" required>

        <label for="hobby">Qual é o seu hobby ou atividade preferida?</label>
        <input type="text" id="hobby" name="hobby" required>

        <label for="profissao">O que você faz atualmente? (Profissão ou ocupação)</label>
        <input type="text" id="profissao" name="profissao" required>

        <label for="animal">Você tem um animal de estimação? Se sim, qual é o nome dele?</label>
        <input type="text" id="animal" name="animal">

        <button type="button" onclick="exibirRespostas()">Enviar</button>
    </form>

    <h2>Suas Respostas:</h2>
    <p id="respostas"></p>

    <script>
        function exibirRespostas() {
            // Coletar valores dos inputs
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const timeFavorito = document.getElementById("timeFavorito").value;
            const cidade = document.getElementById("cidade").value;
            const corFavorita = document.getElementById("corFavorita").value;
            const hobby = document.getElementById("hobby").value;
            const profissao = document.getElementById("profissao").value;
            const animal = document.getElementById("animal").value || "Nenhum";

            // Construir a string de resposta
            const respostas = `
                Nome: ${nome}<br>
                Idade: ${idade} anos<br>
                Time Favorito: ${timeFavorito || "Não informado"}<br>
                Cidade e Estado: ${cidade}<br>
                Cor Favorita: ${corFavorita}<br>
                Hobby: ${hobby}<br>
                Profissão: ${profissao}<br>
                Animal de Estimação: ${animal}
            `;

            // Exibir respostas no parágrafo
            document.getElementById("respostas").innerHTML = respostas;
        }
    </script>
</body>
</html>
